<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/signUp.css">
		<title>Sign Up</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-xl bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Library</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
		<div class="container my-5">
			<div class="card" style="width: 40rem;">
				<div class="card-body">
					<form action="/signup" id="form" onsubmit="return false;">
						<h4>Enter Your Details Here</h4>
						<div class="mb-3">
							<label for="fullname" class="form-label">Full Name</label>
							<input type="text" class="form-control" id="fullname" name="fullname" required>
						</div>
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" name="password" required>
						</div>
						<div class="mb-3">
							<label for="passwordC" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" id="passwordC" name="passwordC" required>
						</div>
						<div class="mb-3"> 
							<label for="type" class="form-label">Create Account as:</label>
							<select class="form-select" aria-label="Default select example" id="type" name="type">
								<option selected>Client</option>
								<option value="1">Admin</option>
							</select>
						</div>
						<div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>				  
						<div class="alert alert-success" role="alert" id="success" style="display: none;"></div>		
						<button type="submit" class="btn btn-primary">Register User</button>
					</form>
				</div>
			</div>
		</div>
		<script src="/js/register.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	</body>
</html>
